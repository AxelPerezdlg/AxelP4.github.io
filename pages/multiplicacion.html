  <h1 style="text-align: center; margin-top: 50px;">Operacion: Multiplicaci√≥n</h1>

  <div class="container" style="width: 500px; margin-top: 40px;">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingrese Primer Numero</label>
        <input type="number" class="form-control" id="primerNumero" required>

      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingrese Segundo Numero</label>
        <input type="number" class="form-control" id="segundoNumero" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Resultado</label>
        <input type="text" class="form-control" id="result" disabled>
      </div>
      <button type="button" onclick="multiplicacion()" class="btn btn-primary">Calcular</button>
    </form>
  </div>

  <script>

    function multiplicacion() {
      let primerNumero = document.getElementById("primerNumero").value;
      let segundoNumero = document.getElementById("segundoNumero").value;


      if (primerNumero == "" && segundoNumero == "") {
        alert("Por favor llenar los campos solicitados");
      } else if (primerNumero < 0 || segundoNumero < 0) {
        alert("Por favor ingresar numeros mayores a 0");
      } else {
        let resultado = parseFloat(primerNumero) * parseFloat(segundoNumero);
        document.getElementById("result").value = resultado.toFixed(2);
      }
    }

  </script>
